<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/72da93e9ce.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-image: url("galaxy.jpg");
            background-size: 1500px 700px;
            background-repeat: no-repeat;
            color: black;
        }
    </style>
</head>
<body>
    <marquee behavior=""side direction="left" style="color: white; font-size: 30px;">Please Registration Carefully</marquee>
<div class="main">
    <div class="su">
        <h1>Sign Up</h1>
        <div class="su1">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" placeholder="Email" class="in1"><br>
            <i class="fa fa-mobile" aria-hidden="true"></i>
            <input type="text" placeholder="Mobile number" class="in1"><br>
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="text" placeholder="Password" class="in1"><br>
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="text" placeholder="Re-type password" class="in1"><br>
            <!-- <i class="fa fa-address-book" aria-hidden="true" style="margin: 0px;"></i> -->
            <input type="text" placeholder="Firstname" class="fname">
            <!-- <i class="fa fa-address-book" aria-hidden="true"></i> -->
            <input type="text" placeholder="Last name" class="lname"><br><br>
            <label for="gender">Select Your Gender</label>
            <input type="radio">Male
            <input type="radio">Female <br>
            <label for="c">Select Country</label>
            <select name="country" id="c" class="sel">
                <option value="select country">Select Country</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
                <option value="Bangladesh">Bangladesh</option>
            </select><br>
            <input type="checkbox" class="cb">I agree with trem & condition <br>
            <button class="btr">Register</button>
        </div>
    </div>
</div>
</body>
</html>
